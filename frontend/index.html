<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server Control Panel</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>MCP Server Control Panel</h1>

        <div class="form-container">
            <h2>Create New Context</h2>
            <form id="create-form">
                <textarea id="create-data" placeholder="Enter JSON data" required></textarea>
                <button type="submit">Create</button>
            </form>
        </div>

        <div class="context-list">
            <h2>Existing Contexts</h2>
            <ul id="context-list">
                <!-- Contexts will be loaded here -->
            </ul>
        </div>
    </div>

    <!-- Modal for updating a context -->
    <div id="update-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Update Context</h2>
            <form id="update-form">
                <input type="hidden" id="update-id">
                <textarea id="update-data" required></textarea>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
